<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://kit.fontawesome.com/4c3da5b080.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="calculator-solid.png">
    <link rel="stylesheet" href="simplecalculator.css">
</head>
<body>
    <div id="calculator-full-body">
        <div id="calculator-head">

        </div>
        <div id="calculator-body">
            <button class="calc-buttons" >+</button>
            <button class="calc-buttons">-</button>
            <button class="calc-buttons">*</button>
            <button class="calc-buttons">/</button>

            <button class="operators">(</button>
            <button class="operators">7</button>
            <button class="operators">8</button>
            <button class="operators">9</button>

            <button class="operators">)</button>
            <button class="calc-buttons">4</button>
            <button class="calc-buttons">5</button>
            <button class="calc-buttons">6</button>

            <button class="operators">âˆš</button>
            <button class="calc-buttons">1</button>
            <button class="calc-buttons">2</button>
            <button class="calc-buttons">3</button>

            <button class="operators">C</button>
            <button class="calc-buttons">0</button>
            <button class="calc-buttons">.</button>
            <button class="calc-buttons">=</button>
        </div>
    </div>


    <script src="simplecalculator.js"></script>
</body>
</html>
