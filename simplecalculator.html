<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://kit.fontawesome.com/4c3da5b080.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="calculator-solid.png">
    <link rel="stylesheet" href="simplecalculator.css">
</head>
<body>
    <div id="calculator-full-body">
        <div id="calculator-head">

        </div>
        <div id="calculator-body">
  

            <button class="first-column" class="calc-buttons" id="clearBtn">C</button>
            <button class="operator-buttons" class="calc-buttons" id="plusBtn">+</button>
            <button class="calc-buttons" id="7Btn">7</button>
            <button class="calc-buttons" id="8Btn">8</button>
            <button class="calc-buttons" id="9Btn">9</button>

            <button class="first-column" class="calc-buttons" id="modBtn">%</button>
            <button class="operator-buttons" class="calc-buttons" id="minusBtn">-</button>
            <button class="calc-buttons" id="4Btn">4</button>
            <button class="calc-buttons" id="5Btn">5</button>
            <button class="calc-buttons" id="6Btn">6</button>

            <button class="first-column" class="calc-buttons" id="leftParBtn">(</button>
            <button class="operator-buttons" class="calc-buttons" id="multBtn">*</button>
            <button class="calc-buttons" id="1Btn">1</button>
            <button class="calc-buttons" id="2Btn">2</button>
            <button class="calc-buttons" id="3Btn">3</button>

            <button class="first-column" class="calc-buttons" id="rightParBtn">)</button>
            <button class="operator-buttons" class="calc-buttons" id="divBtn">/</button>
            <button class="calc-buttons" id="0Btn">0</button>
            <button class="calc-buttons" id="delBtn">Del</button>
            <button class="calc-buttons" id="equalBtn">=</button>
        </div>
    </div>


    <script src="simplecalculator.js"></script>
</body>
</html>
